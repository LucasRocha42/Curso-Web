<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   var nota1 = 1.0;
   var nota2 = 1.0;

    var media = (nota1 + nota2) / 2;
    var conceito = "";

   if (media >= 8){
       
       conceito = "Ótimo"
   }
   else if (media >= 6.5){
       
        conceito = "Bom"
   }
   else  {
       
       conceito = "Regular"
   }
   conceito = "mais ou menos"

   console.log("Sua média é: " + media + " " + conceito )

   switch(conceito){
        case "Ótimo":
            console.log("Ótimo")
        break;
        case "Bom":
            console.log("Bom")
        break;
        case "Regular":
            console.log("Regular")
        break;

        default:
            console.log("Houve um erro")

   }


    </script>
</body>
</html>
